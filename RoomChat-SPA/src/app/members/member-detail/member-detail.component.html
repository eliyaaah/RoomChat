<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.displayName}}">
                <div class="card-body">
                    <div>
                        <h3 class="text-center">{{user.displayName}}</h3>
                    </div>
                    <div>
                        <strong>Location:</strong>
                        <p>{{user.location}}</p>
                    </div>
                    <div>
                        <strong>Company:</strong>
                        <p>{{user.company}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{user.lastActive | date}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{user.created | date}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Connect</button>
                        <button class="btn btn-success w-100" (click)="selectTab(1)">Message</button>
                    </div>  
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset" #memberTabs>
                    <tab heading="Description">
                        <h4>Description</h4>
                        <p>{{user.description}}</p>
                    </tab>
                    <tab heading="Messages">
                        <app-member-messages [recipientId]="user.id"></app-member-messages>
                    </tab>
                    <tab heading="Rooms">
                        <h4>Rooms</h4>
                        <p>Rooms will go here</p>
                    </tab>
                    <tab heading="Connections">
                        <h4>Connections</h4>
                        <p>Connections will go here</p>
                    </tab>
                    <tab heading="Photos">
                        <div class="gallery-wrapper">
                            <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
