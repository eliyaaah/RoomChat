<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors 
        && registerForm.get('username').touched}" class="form-control" formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('displayName').errors && registerForm.get('displayName').touched}" class="form-control"
      placeholder="Display name" formControlName="displayName">
    <div class="invalid-feedback" *ngIf="registerForm.get('displayName').touched && registerForm.get('displayName').hasError('required')">Display name is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('location').errors && registerForm.get('location').touched}" class="form-control"
      placeholder="Location" formControlName="location">
    <div class="invalid-feedback" *ngIf="registerForm.get('location').touched && registerForm.get('location').hasError('required')">Location is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('company').errors && registerForm.get('company').touched}" class="form-control"
      placeholder="Company" formControlName="company">
    <div class="invalid-feedback" *ngIf="registerForm.get('company').touched && registerForm.get('company').hasError('required')">Company is required</div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors 
        && registerForm.get('password').touched}" class="form-control" formControlName="password"
      placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') 
          && registerForm.get('password').touched">Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') 
        && registerForm.get('password').touched">Password must be at least 8 characters
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') 
      && registerForm.get('password').touched">Password cannot exceed 16 characters
    </div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': 
        (registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched) || 
        (registerForm.get('password').touched &&
        registerForm.hasError('mismatch'))}" 
        class="form-control" formControlName="confirmPassword"
        placeholder="Confirm Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') 
      && registerForm.get('confirmPassword').touched">Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') 
      && registerForm.get('password').touched">Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
